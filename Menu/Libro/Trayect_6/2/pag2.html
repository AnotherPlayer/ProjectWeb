<!DOCTYPE html>

  <title>Tabla de Tamaños</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      text-align: center;
      vertical-align: middle;
    }
    .circle {
      border-radius: 50%;

    }
    .s1 { width: 30px; height: 30px; }
    .s2 { width: 50px; height: 50px; }
    .s3 { width: 70px; height: 70px; }
    .s4 { width: 90px; height: 90px; }

    img {
      width: 60px;
      height: 60px;
      cursor: grab;
    }
    .dropzone {
      min-height: 100px;
    }
  </style>
</head>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const draggedImg = document.getElementById(data);
  if (!ev.target.querySelector("img")) {
    ev.target.appendChild(draggedImg);
  }
}
</script>
