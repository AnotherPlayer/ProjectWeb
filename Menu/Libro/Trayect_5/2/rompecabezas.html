<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cuadro de la abuela</title>
    <style>
        body {
            background: #e9ebf0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #366fa8;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        #contenedorPuzzle {
            margin: 30px auto;
            width: 800px;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0px 0px 15px 5px #777;
            color: #ccc;
            padding: 30px;
            border-radius: 15px;
            overflow: hidden;
			display: flex;
			justify-content: center;
			gap: 30px;
        }

        #contenedorPiezas {
            background: #e7931a;
			width: 350px;
			height: 350px;
			margin-left: 20px;
			box-shadow: 0px 0px 15px 5px #d0eb6a;
			border-radius: 10px;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 2px;
			padding: 0;
			box-sizing: border-box;
    }

        #puzzle {
			background: #d0eb6a;
			box-shadow: 0px 0px 15px 5px #e7931a;
			padding: 0;
				width: 350px;
			height: 350px;
			border-radius: 10px;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 0;
        }

			.contenedorPieza {
			width: 100%;
			height: 100%;
		}

			#puzzle .contenedorPieza img {
			width: 100%;
			height: 100%;
			object-fit: cover;
    }

        #contenedorPuzzle img {
            float: left;
            padding: 2px;
            width: 173px;
            height: 173px;
            cursor: move;
            transition: transform 0.1s;
        }
		 #contenedorPiezas img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: move;
        transition: transform 0.1s;
    }

        #contenedorPuzzle img:hover {
            transform: scale(1.02);
        }
    </style>

    <script>
        function start(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData("Text", e.target.id);
            e.target.style.opacity = '0.4';
        }

        function end(e) {
            e.target.style.opacity = '';
            e.dataTransfer.clearData("Text");
        }

        function enter(e) {
            return true;
        }

        function over(e) {
            if ((e.target.className === "contenedorPieza") || (e.target.id === "contenedorPiezas"))
                return false;
            else
                return true;
        }

        function drop(e) {
            e.preventDefault();
            var elementoArrastrado = e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(elementoArrastrado));
            comprobarPuzzle();
        }

        function comprobarPuzzle() {
            if (
                document.getElementById('pieza1').parentNode.id === 'uno' &&
                document.getElementById('pieza2').parentNode.id === 'dos' &&
                document.getElementById('pieza3').parentNode.id === 'tres' &&
                document.getElementById('pieza4').parentNode.id === 'cuatro'
            ) {
                alert('¡Felicidades, has hecho el rompecabezas!');
            }
        }

        function comprobarNavegador() {
            let ua = navigator.userAgent.toLowerCase();
            if ((ua.indexOf('msie') > -1 || ua.indexOf('safari') > -1) && ua.indexOf('chrome') === -1) {
                alert("Su navegador no soporta las funciones Drag & Drop de HTML, por favor pruebe otro navegador.");
            }
        }
    </script>
</head>

<body onload="comprobarNavegador();">
    <header>
        <h1><strong>Arma el siguiente cuadro para la abuela ubicando en su lugar las piezas.</strong></h1>
    </header>

    <section id="contenedorPuzzle">
        <div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
            <img id="pieza3" src="./pieza3.png" alt="pieza3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza2" src="./pieza2.png" alt="pieza2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza4" src="./pieza4.png" alt="pieza4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza1" src="./pieza1.png" alt="pieza1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
        </div>

        <div id="puzzle">
            <div class="contenedorPieza" id="uno" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="dos" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="tres" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="cuatro" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
        </div>
    </section>

    <a href="./../3/rompecabezasG.html">
        <button type="button">Página siguiente</button>
    </a>

</body>
</html>
