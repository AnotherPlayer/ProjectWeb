<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompecabezas de Casa Interactivo</title>
  <style>
     header {
      text-align: center;
      margin: 20px 0;
    }
    
    h1 {
      display: inline-block; /* Esto ayuda a que el centrado funcione mejor */
      color: #366fa8; /* Manteniendo tu color azul */
    }
	canvas {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
    }
    #original {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
  </style>
</head>
<body>
<header>
        <h1><strong>Arma la casita con el tangram.</strong></h1>
    </header>
  <img id="original" src="./original.jpg" alt="Imagen original del rompecabezas">
  <canvas id="rompecabezas" width="400" height="400"></canvas>


  <a href="./../5/rompecabezasimp.html">
    <button type="button">P치gina siguiente</button>
  </a>

  <script>
    const canvas = document.getElementById('rompecabezas');
    const ctx = canvas.getContext('2d');

    let pieces = [
      { x: 160, y: 50, points: [[0,0],[60,0],[0,60]], color: '#f5e342', type: 'triangle' }, // Chimenea
      { x: 100, y: 150, points: [[0,0],[100,-100],[200,0]], color: '#e63946', type: 'triangle' }, // Techo rojo
      { x: 100, y: 150, points: [[0,0],[60,0],[0,60]], color: '#a8dadc', type: 'triangle' }, // Tri치ngulo verde
      { x: 240, y: 150, points: [[0,0],[60,0],[60,60]], color: '#f4a261', type: 'triangle' }, // Tri치ngulo naranja techo bajo
      { x: 120, y: 220, points: [[0,0],[60,-60],[120,0]], color: '#457b9d', type: 'triangle' } // Tri치ngulo azul 
    ];

    let selectedPiece = null;
    let offsetX, offsetY;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        if (p.type === 'square') {
          ctx.fillRect(p.x, p.y, p.width, p.height);
        } else if (p.type === 'triangle') {
          ctx.beginPath();
          ctx.moveTo(p.x + p.points[0][0], p.y + p.points[0][1]);
          for (let i = 1; i < p.points.length; i++) {
            ctx.lineTo(p.x + p.points[i][0], p.y + p.points[i][1]);
          }
          ctx.closePath();
          ctx.fill();
        }
      }
    }

    function isInsidePiece(x, y, p) {
      if (p.type === 'square') {
        return x >= p.x && x <= p.x + p.width && y >= p.y && y <= p.y + p.height;
      } else if (p.type === 'triangle') {
        ctx.beginPath();
        ctx.moveTo(p.x + p.points[0][0], p.y + p.points[0][1]);
        for (let i = 1; i < p.points.length; i++) {
          ctx.lineTo(p.x + p.points[i][0], p.y + p.points[i][1]);
        }
        ctx.closePath();
        return ctx.isPointInPath(x, y);
      }
    }

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      for (let i = pieces.length - 1; i >= 0; i--) {
        if (isInsidePiece(mouseX, mouseY, pieces[i])) {
          selectedPiece = pieces[i];
          offsetX = mouseX - selectedPiece.x;
          offsetY = mouseY - selectedPiece.y;
          pieces.push(pieces.splice(i, 1)[0]); // Move piece to top
          break;
        }
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!selectedPiece) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      selectedPiece.x = mouseX - offsetX;
      selectedPiece.y = mouseY - offsetY;
      draw();
    });

    canvas.addEventListener('mouseup', () => {
      selectedPiece = null;
    });

    draw();
  </script>
</body>
</html>
