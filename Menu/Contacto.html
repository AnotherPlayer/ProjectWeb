<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Matemáticas Divertidas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fff, #e0f2f1);
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2E7D32;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: #388e3c;
    }

    input, textarea {
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .info {
      margin-top: 2rem;
      border-top: 1px dashed #ccc;
      padding-top: 1.5rem;
    }

    .info p, .info ul {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .info a {
      color: #1e88e5;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contáctanos</h1>
  </header>

  <main>
    <h2>¿Tienes alguna pregunta o sugerencia?</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Matemáticas Divertidas. Todos los derechos reservados.
  </footer>
</body>
</html>
